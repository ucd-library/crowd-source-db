version: '3'

volumes:
  pg-data:

services:
  postgres:
    build: ./postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./Fc:/io

  pgr:
    build: ./pgr
    environment:
      - PGR_JWT_SECRET=${PGR_JWT_SECRET}
      - PGR_ANON=${PGR_ANON}
    depends_on:
      - postgres

  proxy:
    build: ./schema-proxy
    volumes:
      - ./schemas:/proxy/schemas
    ports:
      - "3000:3000"